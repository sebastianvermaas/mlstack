apiVersion: apps/v1
kind: Deployment
metadata:
  name: tensorflow
  labels:
    app: tensorflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tensorflow
  template:
    metadata:
      labels:
        app: tensorflow
    spec:
      containers:
      - name: tensorflow
        image: mlstack-tensorflow
        imagePullPolicy: IfNotPresent
        ports:
        - name: tensorflow
          containerPort: 80
        - name: jupyter
          containerPort: 8888
